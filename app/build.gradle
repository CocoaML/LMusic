plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-parcelize"
    id "kotlin-kapt"
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdkVersion 32
    buildToolsVersion "32.0.0"

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    defaultConfig {
        applicationId "com.lalilu.lmusic"
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 18
        versionName "1.3.13"
//        ndk {
//            abiFilters "armeabi-v7a"
//        }
    }

    kotlinOptions {
        jvmTarget = "15"
        useIR = true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_15
        targetCompatibility JavaVersion.VERSION_15
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/CONTRIBUTORS.md', 'META-INF/LICENSE.md']
        }
    }
}

android.sourceSets.all {
    // http://www.jthink.net/jaudiotagger/
    // https://github.com/hexise/jaudiotagger-android
    // LGPL-3.0 License
    java.srcDirs += "src/third-party/jaudiotagger-android/src"
}

dependencies {
    // https://github.com/afollestad/material-dialogs
    // Apache-2.0 License
    implementation 'com.afollestad.material-dialogs:bottomsheets:3.3.0'

    // https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    // Apache-2.0 License
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    // https://github.com/Commit451/NativeStackBlur
    // Apache-2.0 License
    implementation 'com.github.Commit451:NativeStackBlur:1.0.4'

    // https://github.com/coil-kt/coil
    // Apache-2.0 License
    implementation "io.coil-kt:coil:1.4.0"

    // https://github.com/scwang90/SmartRefreshLayout
    // Apache-2.0 License
    implementation 'io.github.scwang90:refresh-layout-kernel:2.0.5'

    // recyclerview的动画 https://github.com/wasabeef/recyclerview-animators
    // Apache-2.0
    // implementation "jp.wasabeef:recyclerview-animators:4.0.2"

    // https://mvnrepository.com/artifact/de.halfbit/tinymachine
    implementation 'de.halfbit:tinymachine:1.1.0'

    implementation 'com.github.cy745:kanhira:2de73b1f0a'

    // https://github.com/belerweb/pinyin4j
    // https://mvnrepository.com/artifact/com.belerweb/pinyin4j
    implementation 'com.belerweb:pinyin4j:2.5.1'

    // https://github.com/Moriafly/LyricViewX
    // https://github.com/cy745/LyricViewX
    // GPL-3.0 License
    implementation "com.github.cy745:LyricViewX:8ed19c8d53"

    // 权限请求框架：https://github.com/getActivity/XXPermissions
    // Apache-2.0
    implementation "com.github.getActivity:XXPermissions:11.0"

    // https://mvnrepository.com/artifact/com.google.android.material/material
    // Apache-2.0
    implementation "com.google.android.material:material:1.6.0-alpha01"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"
    implementation 'androidx.preference:preference-ktx:1.1.1'

    implementation "androidx.media:media:1.4.3"
    implementation "androidx.core:core-ktx:1.7.0"
    implementation "androidx.appcompat:appcompat:1.4.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.2"
    implementation "androidx.palette:palette-ktx:1.0.0"
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    implementation "com.github.cy745:EdgeTranslucent:8c25866a14"
    implementation "com.google.dagger:hilt-android:$hilt_version"

    kapt "androidx.hilt:hilt-compiler:1.0.0"
    kapt "androidx.room:room-compiler:$room_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
}