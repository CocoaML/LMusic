plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-parcelize"
    id "kotlin-kapt"
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdkVersion 32
    buildToolsVersion "32.0.0"

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    defaultConfig {
        applicationId "com.lalilu.lmusic"
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 21
        versionName "1.4.3"
        vectorDrawables {
            useSupportLibrary true
        }
        ndk {
            abiFilters "armeabi-v7a"
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"
        useIR = true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/CONTRIBUTORS.md', 'META-INF/LICENSE.md']
        }
    }
    lintOptions {
        checkDependencies true
    }
}

android.sourceSets.all {
    // http://www.jthink.net/jaudiotagger/
    // https://github.com/hexise/jaudiotagger-android
    // LGPL-3.0 License
    java.srcDirs += "src/third-party/jaudiotagger-android/src"
}

dependencies {
    // https://github.com/scwang90/SmartRefreshLayout
    // Apache-2.0 License
    // implementation 'io.github.scwang90:refresh-layout-kernel:2.0.5'

    // recyclerview的动画 https://github.com/wasabeef/recyclerview-animators
    // Apache-2.0
    // implementation "jp.wasabeef:recyclerview-animators:4.0.2"

    // https://github.com/afollestad/material-dialogs
    // Apache-2.0 License
    // material风格的bottomSheetDialog封装库
    // implementation 'com.afollestad.material-dialogs:bottomsheets:3.3.0'

    // https://github.com/square/leakcanary
    // Apache-2.0 License
    // 内存泄露监控组件
    // debugImplementation because LeakCanary should only run in debug builds.
    // debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.8.1'

    // https://github.com/nex3z/FlowLayout
    // Apache-2.0 License
    // 流式标签布局
    implementation 'com.nex3z:flow-layout:1.3.3'

    // https://github.com/androidx/media
    // Apache-2.0 License
    // 媒体组件库
//    implementation "androidx.media3:media3-common:$media3_version"
//    implementation "androidx.media3:media3-session:$media3_version"
//    implementation "androidx.media3:media3-exoplayer:$media3_version"
    implementation project(':media-lib-exoplayer')
    implementation project(':media-lib-session')
    implementation project(':media-lib-common')
    implementation project(':media-lib-decoder-flac')

    // https://gitee.com/simplepeng/SpiderMan
    // Apache-2.0 License
    // 闪退崩溃日志捕获库
    implementation "com.github.simplepeng.SpiderMan:spiderman:1.1.9"

    // https://github.com/Blankj/AndroidUtilCode/
    // Apache-2.0 License
    // 安卓工具类库
    implementation 'com.blankj:utilcodex:1.31.0'

    // https://github.com/square/retrofit
    // https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    // Apache-2.0 License
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // https://github.com/Commit451/NativeStackBlur
    // Apache-2.0 License
    // Bitmap的Blur实现库
    implementation 'com.github.Commit451:NativeStackBlur:1.0.4'

    // https://github.com/coil-kt/coil
    // Apache-2.0 License
    // 图片加载库
    implementation "io.coil-kt:coil:1.4.0"

    // https://github.com/sachiotomita/kanhira
    // https://github.com/cy745/kanhira
    // 汉字转平假名库
    implementation 'com.github.cy745:kanhira:2de73b1f0a'

    // https://github.com/belerweb/pinyin4j
    // https://mvnrepository.com/artifact/com.belerweb/pinyin4j
    // 汉字转拼音库
    implementation 'com.belerweb:pinyin4j:2.5.1'

    // https://github.com/Moriafly/LyricViewX
    // https://github.com/cy745/LyricViewX
    // GPL-3.0 License
    // 歌词组件
    implementation "com.github.cy745:LyricViewX:8ed19c8d53"

    // https://github.com/qinci/EdgeTranslucent
    // https://github.com/cy745/EdgeTranslucent
    // Undeclared License
    // 实现边沿渐变透明
    implementation "com.github.cy745:EdgeTranslucent:8c25866a14"

    // https://github.com/getActivity/XXPermissions
    // Apache-2.0
    // 权限请求框架
    implementation "com.github.getActivity:XXPermissions:13.5"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation "androidx.media:media:1.5.0"
    implementation "androidx.core:core-ktx:1.7.0"
    implementation "androidx.appcompat:appcompat:1.4.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.3"
    implementation "androidx.palette:palette-ktx:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"
//    implementation "androidx.viewpager2:viewpager2:1.0.0"

    implementation "com.google.dagger:hilt-android:$hilt_version"
    implementation 'com.google.android.material:material:1.5.0'

    kapt "androidx.hilt:hilt-compiler:1.0.0"
    kapt "androidx.room:room-compiler:$room_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
}