plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    defaultConfig {
        applicationId "com.lalilu.lmusic"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 10
        versionName "1.3.5"
        ndk {
            abiFilters "armeabi-v7a"
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // recyclerview的动画 https://github.com/wasabeef/recyclerview-animators
    // Apache-2.0
    // implementation 'jp.wasabeef:recyclerview-animators:4.0.2'

    // http://www.jthink.net/jaudiotagger/
    // https://github.com/Kaned1as/jaudiotagger
    implementation 'com.github.Adonai:jaudiotagger:2.3.14'

    // https://github.com/Moriafly/LyricViewX
    // GPL-3.0 License
    implementation('com.github.Moriafly:LyricViewX:1.2.1') {
        exclude(group: 'com.google.android.material', module: 'material')
    }

    // https://mvnrepository.com/artifact/com.tencent/mmkv
    // https://github.com/Tencent/MMKV
    // BSD License
    implementation 'com.tencent:mmkv-static:1.2.10'

    // https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    // MIT License
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6'

    // 权限请求框架：https://github.com/getActivity/XXPermissions
    // Apache-2.0
    implementation 'com.github.getActivity:XXPermissions:11.0'

    // Apache-2.0
    implementation 'com.facebook.infer.annotation:infer-annotation:0.18.0'
    implementation 'com.facebook.fresco:fresco:2.6.0'

    // Apache-2.0
    implementation "com.alibaba:fastjson:$fastjson_version"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.media:media:1.4.3'
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    // https://mvnrepository.com/artifact/com.google.android.material/material
    // implementation 'com.google.android.material:material:1.4.0'
    // Apache-2.0
    implementation 'com.github.cy745:material-components-android:1.4.0-self02'
}